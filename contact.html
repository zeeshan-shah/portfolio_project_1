    <section id="form-section">
        <div id="background-contact">
            <div id="contact-container">
                <div id="contact-container-left">
                    <div id="contact-us-left">
                    <form method="POST" action="https://formdump.codeinstitute.net/" class="contact-us">
                    <h2>Want more SCOOPS?</h2><br>
                    <label for="fname" aria-label="first name">First Name</label>
                    <input class="text-input" id="fname" name="first_name" type="text" required><br>

                    <label for="lname" aria-label="last name">Last Name</label>
                    <input class="text-input" id="lname" name="last_name" type="text" required><br>

                    <label for="email" aria-label="email">Email</label>
                    <input class="email" id="email" name="email" type="email" required><br><br>
                    
                    <label for="textarea" aria-label="enquiries textarea">Enquiries</label><br><br>
                    <textarea name="message" id="textarea" class="message-field" rows="10" cols="30" placeholder="Please let us know if you have any queries or compliments (we love those!)"></textarea><br>
                    <input class="submit-button" type="submit" value="Send">
                    </form>
                    </div>
                </div> 
                <div id="contact-container-right">
                    <div id="contact-us-right">
                    <h2>How to find us</h2>
                    <div id="google-map">

                            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade" title="Google map for SCOOPS ice cream parlour"></iframe>
                    </div>
                    <p class="address"><br><br>
                        <span id="address-scoops">SCOOPS</span> Ice Cream & Treats<br>
                        11 Mount Street,<br>
                        Mullingar,<br>
                        Co.Westmeath<br>
                        N91 F992<br>
